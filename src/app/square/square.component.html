<button style="background-color: black;" *ngIf="!value">{{ value }}</button>
    <button style="background-color: black;color: rgb(87, 182, 234);" *ngIf="value == 'X'">{{ value }}</button>
    <button style="background-color: black;color: rgb(50, 204, 68)"  *ngIf="value == 'O'">{{ value }}</button>
